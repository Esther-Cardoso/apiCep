<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Cep</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Buscar Cep</h1>
    <div class="pesquisa">
      <label for="cep">Digite um cep:</label>
      <input type="text" maxlength="8" name="cep" id="cep" placeholder="8 digitos">
      <button id="btnCep">
        <i class="ph ph-magnifying-glass"></i>
      </button>
    </div>
    <div class="resultado">
      <p>Cep: <span class="cep"></span> </p>
      <p>logradouro: <span class="logradouro"></span> </p>
      <p>bairro: <span class="bairro"></span> </p>
      <p>localidade: <span class="localidade"></span> </p>
      <p>uf: <span class="uf"></span> </p>
      <p>ddd: <span class="ddd"></span> </p>
    </div>
  </div>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./script.js"></script>
</body>
</html>
